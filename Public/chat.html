<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" href="/img/Happiness.jpeg">
    <link rel="stylesheet" href="/css/styles.min.css">
    <title>Chat-App</title>

</head>
<body>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">
             </div>
             <div class="chat__main">
                <div id="Messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="MsgForm">
                        <input placeholder="message" name ="message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id= "Location_Btn">Send Location</button>
                </div>

             </div>
    </div>


    <script id="Message-Template" type="text/html">
        <div class="message">
            <p>
                <span class ="message__name">{{username}}</span>
                <span class ="message__meta">{{createdAt}}</span>
            </p>
            <p>{{msg}}</p>
            </div>
    </script>

    <script id="Location-Template" type="text/html">
        <div>
            <p>
                <span class ="message__name">{{username}}</span>
                <span class ="message__meta">{{createdAt}}</span>
            </p>
          <p> <a href={{url}} target="_blank">My Location</a></p>
            </div>
    </script>
    <script id="sidebar-Template" type="text/tml">
    <h2 class ="room-title">{{room}}</h2>
    <h3 class=" list-title">Users</h1>
    <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
    </ul>
    </script>
    <script src="/js/mustache.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/qs.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"> </script>
</body>
</html>
